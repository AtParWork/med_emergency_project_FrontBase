<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Account Options</title>
<style>
    .account-options {
        display: none; /* Hide account options by default */
    }
    .account-options.show {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    border: 1px solid black;
    background-color: rgb(79, 79, 100);
    border-radius: 20px;
    height: 60px;
    width: 80px;
    
}

</style>
</head>
<body>

<button id="accountButton">Account</button>
<div class="account-options">
    <a href="#" id="profileLink">Profile</a>
    <a href="#" id="signOutLink">Sign Out</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var accountButton = document.getElementById('accountButton');
    var accountOptions = document.querySelector('.account-options');

    // Toggle account options visibility when the account button is clicked
    accountButton.addEventListener('click', function() {
        accountOptions.classList.toggle('show');
    });
});

</script>
</body>
</html>
